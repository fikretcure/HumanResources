on:
  push:
    branches: [ "main" ]
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.peanalysis.com
          username: karincayuvasi@karincayuvasi.com
          password: ${{ secrets.ftp_password }}
          server-dir: api.test.karincayuvasi.com/
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Telescope install
        run: php artisan --version
      - name: Setup Migration with Rest Api
        run: |
          curl -X GET "https://api.test.karincayuvasi.com/setup"
